<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Manfred Anderson Romero">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-bulma/bulma.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title id="tituloPrincipal">Productos Electronicos</title>
</head>

<body>
    <header>
        <nav id="menu">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../pages/creditos.html">Creditos bancarios</a></li>
                <li><a href="../pages/divisas.html">Cambio de divisas</a></li>
                <li><a href="../pages/productos.html">Venta de productos</a></li>
                <li><a id="irCarritoLogo"><svg xmlns="http://www.w3.org/2000/svg"
                            class="icon icon-tabler icon-tabler-shopping-cart" width="24" height="24"
                            viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <circle cx="6" cy="19" r="2" />
                            <circle cx="17" cy="19" r="2" />
                            <path d="M17 17h-11v-14h-2" />
                            <path d="M6 5l14 1l-1 7h-13" />
                        </svg><span id="numeroCarrito" class="numero">0</span></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 id="titulocarro" class="titulocarrito">Productos Tienda</h1>
        <h2 id="titulo" class="titulocarrito">¡Bienvenidos, Ingresa tus datos</h2>
        <form id="formulario">
            Nombre: <input type="text" name="nombre" id="nombre">
            Apellido: <input type="text" name="apellido" id="apellido">
            <input type="submit" value="INGRESAR">
        </form>
        <div class="container fondo-container">
            <div class="row" id="divProductos"></div>
            <div class="row">
                <button id="irCarrito" onclick="irCarritoLogo.onclick()" class="button offset">Ir al Carrito</button>
            </div>
            <div id="divCarrito">
                <table class="table">
                    <thead id="thead">
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
                <p id="total"></p>
            </div>
            <div id="carritoVacio"></div>
        </div>

        <!-- Popup-mensaje de datos -->
        <div id="popup">
            <div class="contenido-popup">
                <h2>¡Contáctanos!</h2>
                <form>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" required></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
        <div class="container">
            <div id="divFinalizar"></div>
            <div id="btnMensaje"></div>
            <div id="btnVaciar"></div>
            <div id="btnSegirCompra"></div>
        </div>
    </main>
    <footer id="footer">
        <div class="container">
            <div>Copyright &copy; Manfred Anderson Romero</div>
            <h3>¡Síguenos en las redes sociales!</h3>
            <div class="redes-sociales">
                <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </footer>
    <script src="../productos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <!-- Font Awesome icons (free version)-->
    <script src="https://kit.fontawesome.com/e5d948d59a.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
