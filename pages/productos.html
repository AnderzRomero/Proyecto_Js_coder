            </ul>
        </nav>
    </header>
    <main>
        <h1 id="titulocarro" class="titulocarrito">Productos Electronicos</h1>
        <h2 id="titulo" class="titulocarrito">¡Bienvenidos, Ingresa tus datos</h2>
        <form id="formulario">
            Nombre: <input type="text" name="nombre" id="nombre">
            Apellido: <input type="text" name="apellido" id="apellido">
            <input type="submit" value="INGRESAR">
        </form>
        <div class="row" id="divProductos"></div>
        <button id="irCarrito" class="btn btn-outline-success">Ir al Carrito</button>
        <div id="divCarrito">
            <table class="table">
                <thead id="thead">
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
            <p id="total"></p>
        </div>
        <!-- Popup-mensaje de datos -->
        <div id="popup">
            <div class="contenido-popup">
                <h2>¡Contáctanos!</h2>
                <form>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" required></textarea>
                    <button type="submit">Enviar</button>
                </form>                
            </div>
        </div>
        <div id="divFinalizar"></div>
        <div id="btnPrueba"></div>


    </main>
